<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Preloader -->
        <div muted loop autoplay class="loader">
             <img src="/loader.gif" >
        </div>
    <section class="section">
        
        <!-- video  -->
       <video class="video-container"  muted loop autoplay>
            <source src="/sonw bg.mp4" type="video/mp4" >
        </video>
        <!-- Dark Overlay for on the video -->
        <div class="overlay">
            <!-- page text -->
            <h1 class="txt">My Webpage</h1>
           <!-- pause & play btn -->
            <button class="btn-container">
                <span class="vid-btn" data-id="play">play</span>
                <span class="btn-slider">s</span>
                <span class="vid-btn" data-id="pause">pause</span>
                
            </button>
        </div>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
